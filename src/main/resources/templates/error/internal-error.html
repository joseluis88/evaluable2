<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${error}"></title>
	<!-- Hoja de estilos de bootstrap enlazada vÃ­a CDN-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</link>
</head>

<body>
	<!-- Navigation bar bootstrap -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid px-5">
			<div class="container">
				<img class="img-logo" th:src="@{/images/spring.png}" alt="Imagen de Spring para demo"></img>
				<button class="my-3 btn btn-primary btn-lg"><a class="nav-link active" aria-current="page"
						th:href="@{/home}">Inicio</a></button>
			</div>
		</div>
		</div>
	</nav>
	<div class="container">
		<h3 th:text="${error}"></h3>
		<div th:text="${message}"></div>
		<div th:text="${status}"></div>
		<div th:text="${timestamp}"></div>
		<hr>
		<div th:text="${trace}"></div>
	</div>
</body>

</html>
