<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Error 404</title>
	<!-- Hoja de estilos de bootstrap enlazada vía CDN-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</link>
</head>

<body>
	<hr>
	<center><img class="img-centro" th:src="@{/images/libro.jpg}" alt="Imagen de un libro"></img></center>
	<hr>
	<h1>Se ha producido un Error 404. La web no existe</h1>
	<hr>
	<div th:text="${error + '. Esta web no se ha encontrado.'}"></div>
	<hr>
	<div th:text="${status}"></div>
	<hr>
	<div th:text="${'Fecha y hora del error: ' + timestamp}"></div>
	<hr>
	<div th:text="${'El mensaje del error es: ' + message}"></div>
	<hr>
	<div th:text="${path}"></div>
	<hr>

	<center><a href="http://localhost:8080/"><img class="img-centro" th:src="@{/images/biblioteca.png}"
				alt="Imagen de bienvenida de la biblioteca"></img></center></a>
	<center><a href="http://localhost:8080/">Inicio</center></a>



	<!-- Script de bootstrap enlazado vía CDN-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
