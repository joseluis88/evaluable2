<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<!-- Hoja de estilos de bootstrap enlazada vía CDN-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</link>

</head>

<body>
	<!-- Navigation bar bootstrap -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid px-5">


			<div>
				<img th:src="@{/images/spring.png}" alt="Imagen de Spring para demo"></img>
				<button class="my-3 btn btn-primary btn-lg"><a class="nav-link active" aria-current="page"
						th:href="@{/home}">Inicio</a></button>
				<button class="my-3 btn btn-warning btn-lg"><a class="nav-link active" aria-current="page"
						th:href="@{/libro/form}">Añadir Libro</a></button>

			</div>

		</div>
	</nav>
	<div class="container py-4">
		<div class="card bf-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<img class="img-thumbnail rounded float-left" style="max-width: 50%"
					th:src="@{'/upload/' + ${libro.foto}}" th:alt="${libro.foto}" />
				<ul class="list-group">
					<li class="list-group-item" th:text="${libro.nombre}"></li>
					<li class="list-group-item" th:text="${libro.autor}"></li>
					<li class="list-group-item" th:text="${libro.genero}"></li>
					<li class="list-group-item" th:text="${libro.numero_ejemplares}"></li>
					<li class="list-group-item" th:text="${libro.ISBN}"></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- Script de bootstrap enlazado vía CDN-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
