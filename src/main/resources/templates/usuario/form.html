<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<!-- Hoja de estilos de bootstrap enlazada vía CDN-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</link>

</head>


<body class="bg-secondary">
	<!-- Navigation bar bootstrap -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid px-5">


			<div class="container">


				<img class="img-logo" th:src="@{/images/spring.png}" alt="Imagen de Spring para demo"></img>
				<button class="my-3 btn btn-primary btn-lg"><a class="nav-link active" aria-current="page"
						th:href="@{/home}">Inicio</a></button>
				<button class="my-3 btn btn-info btn-lg"><a class="nav-link active" aria-current="page"
						th:href="@{/usuario/listar}">Listado Usuarios</a></button>
			</div>


		</div>

		</div>
	</nav>







	<div class="container text-white">
		<h1 th:text="${titulo}"></h1>

		<form th:action="@{/usuario/form}" th:object="${usuario}" method="post" enctype="multipart/form-data">

			<table>
				<tr>

					<td class="float-end mx-3 my-2">Nombre: </td>
					<td>
						<input class="w-100" type="text" th:field="*{nombre}">
					</td>
					<td th:if="${#fields.hasErrors('nombre')}">
						<small th:errors="*{nombre}" class="form-text text-danger"></small>
					</td>
				</tr>




				<tr>
					<td class="float-end mx-3 my-2">Apellidos:</td>
					<td>
						<input class="w-100" type="text" th:field="*{apellidos}">
					</td>
					<td th:if="${#fields.hasErrors('apellidos')}">
						<small th:errors="*{apellidos}" class="form-text text-danger"></small>
					</td>
				</tr>

				<tr>
					<td class="float-end mx-3 my-2">Edad:</td>
					<td>
						<input class="w-100" type="text" th:field="*{edad}">
					</td>
					<td th:if="${#fields.hasErrors('edad')}">
						<small th:errors="*{edad}" class="form-text text-danger"></small>
					</td>
				</tr>

				<tr>
					<td class="float-end mx-3 my-2">Fecha Alta Usuario:</td>
					<td>
						<input class="w-100" type="date" th:field="*{fecha_alta}">
					</td>
					<td th:if="${#fields.hasErrors('fecha_alta')}">
						<small th:errors="*{fecha_alta}" class="form-text text-danger"></small>
					</td>
				</tr>
				<tr>
					<td class="float-end mx-3 my-2">Fecha Retirada Libro:</td>
					<td>
						<input class="w-100" type="date" th:field="*{fecha_retirada_libro}">
					</td>
					<td th:if="${#fields.hasErrors('fecha_retirada_libro')}">
						<small th:errors="*{fecha_retirada_libro}" class="form-text text-danger"></small>
					</td>
				</tr>
				<tr>
					<td class="float-end mx-3 my-2">Fecha Entrega Libro:</td>
					<td>
						<input class="w-100" type="date" th:field="*{fecha_entrega_libro}">
					</td>
					<td th:if="${#fields.hasErrors('fecha_entrega_libro')}">
						<small th:errors="*{fecha_entrega_libro}" class="form-text text-danger"></small>
					</td>
				</tr>
				<tr>
					<td class="float-end mx-3 my-2">Foto:</td>
					<td><input type="file" name="file" class="form-control" /></td>
				</tr>

				<tr>
					<td class="float-end mx-3 my-4">Botón:</td>
					<td>
						<button type="submit" class="my-3 btn btn-warning btn-lg"><a class="nav-link active"
								aria-current="page">Guardar usuario</a></button>
					</td>
				</tr>


			</table>
			<input type="hidden" th:field="*{id}" />




		</form>
		<!-- Script de bootstrap enlazado vía CDN-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
