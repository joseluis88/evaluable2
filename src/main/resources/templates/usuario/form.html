<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<!-- Hoja de estilos de bootstrap enlazada vía CDN-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">	</link>
		
</head>

<body class="mx-3">
	
	<div>
		<img th:src="@{/images/spring.png}" alt="Imagen de Spring para demo"></img>
		<button class="my-3 btn btn-primary btn-lg"><a class="nav-link active" aria-current="page" th:href="@{/home}">Inicio</a></button>
		<button class="my-3 btn btn-info btn-lg"><a class="nav-link active" aria-current="page" th:href="@{/usuario/listar}">Listado Usuarios</a></button>
	</div>
	<h1 th:text="${titulo}"></h1>



	<form th:action="@{/usuario/form}" th:object="${usuario}" method="post" enctype="multipart/form-data">

		<table>
			<tr>
				<td>Nombre</td>
				<td>
					<input type="text" th:field="*{nombre}">
				</td>
				<td th:if="${#fields.hasErrors('nombre')}">
					<small th:errors="*{nombre}" class="form-text text-danger"></small>
				</td>
			</tr>

			<tr>
				<td>Apellidos</td>
				<td>
					<input type="text" th:field="*{apellidos}">
				</td>
				<td th:if="${#fields.hasErrors('apellidos')}">
					<small th:errors="*{apellidos}" class="form-text text-danger"></small>
				</td>
			</tr>

			<tr>
				<td>Edad</td>
				<td>
					<input type="text" th:field="*{edad}">
				</td>
				<td th:if="${#fields.hasErrors('edad')}">
					<small th:errors="*{edad}" class="form-text text-danger"></small>
				</td>
			</tr>

			<tr>
				<td>Fecha Alta Usuario</td>
				<td>
					<input type="date" th:field="*{fecha_alta}">
				</td>
				<td th:if="${#fields.hasErrors('fecha_alta')}">
					<small th:errors="*{fecha_alta}" class="form-text text-danger"></small>
				</td>
			</tr>
			<tr>
				<td>Fecha Retirada Libro</td>
				<td>
					<input type="date" th:field="*{fecha_retirada_libro}">
				</td>
				<td th:if="${#fields.hasErrors('fecha_retirada_libro')}">
					<small th:errors="*{fecha_retirada_libro}" class="form-text text-danger"></small>
				</td>
			</tr>
			<tr>
				<td>Fecha Entrega Libro</td>
				<td>
					<input type="date" th:field="*{fecha_entrega_libro}">
				</td>
				<td th:if="${#fields.hasErrors('fecha_entrega_libro')}">
					<small th:errors="*{fecha_entrega_libro}" class="form-text text-danger"></small>
				</td>
			</tr>
			<tr>
				<td>Foto</td>
				<td><input type="file" name="file" class="form-control" /></td>
			</tr>

			<tr>
				<td>Botón</td>
				<td>
					<input type="submit" value="Guardar usuario">
				</td>
			</tr>


		</table>
		<input type="hidden" th:field="*{id}" />




	</form>

</body>

</html>
