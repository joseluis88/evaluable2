<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<!-- Hoja de estilos de bootstrap enlazada vía CDN-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</link>

</head>

<body>
	<!-- Navigation bar bootstrap -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid px-5">


			<div>
				<img class="img-logo" th:src="@{/images/spring.png}" alt="Imagen de Spring para demo"></img>
				<button class="my-3 btn btn-primary btn-lg"><a class="nav-link active" aria-current="page"
						th:href="@{/home}">Inicio</a></button>
				<button class="my-3 btn btn-warning btn-lg"><a class="nav-link active" aria-current="page"
						th:href="@{/usuario/listar}">Ver lista de Usuarios</a></button>

			</div>

		</div>
	</nav>
	<div class="bg-secondary">
		<div class="container py-4 ">
			<div class="card bf-light">
				<h1>
					<div class="card-header" th:text="${titulo}"></div>
				</h1>
				<div class="card-body">
					<p class="w-100">Foto:</p>
					<br>
					<div>						
						<img class="img-thumbnail rounded float-left rounded mx-auto d-block w-auto  h-auto mw-50 mh-50"
							th:src="@{'/upload/' + ${usuario.foto}}" th:alt="${usuario.foto}" />
					</div>

					<ul class="list-group">
						Nombre: <li class="list-group-item" th:text="${usuario.nombre}"></li>
						<br>
						Apellidos: <li class="list-group-item" th:text="${usuario.apellidos}"> </li>
						<br>
						Edad: <li class="list-group-item" th:text="${usuario.edad}"></li>
						<br>
						Fecha de Alta: <li class="list-group-item" th:text="${usuario.fecha_alta}"></li>
						<br>
						Fecha de Retirada del Libro: <li class="list-group-item"
							th:text="${usuario.fecha_retirada_libro}"></li>
						<br>
						Fecha de Entrega del Libro: <li class="list-group-item"
							th:text="${usuario.fecha_entrega_libro}"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<!-- Script de bootstrap enlazado vía CDN-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
